[platformio]
src_dir = DHT_Unified_Sensor

[env]
platform = P111
framework = arduino
lib_deps =
    adafruit/Adafruit_Sensor

lib_extra_dirs =
    DHT

[env:uno]
board = uno

[env:nanoatmega328]
board = nanoatmega328

[env:megaatmega2560]
board = megaatmega2560

[env:seeeduino]
board = seeeduino

[env:leonardo]
board = leonardo

[env:ethernet]
board = ethernet
